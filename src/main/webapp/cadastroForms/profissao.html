<div class="form-wrap">
    <div class="form-header">
        Que tipo de serviço você oferece?
    </div>

    <div class="form-body">
        <div class="field-wrap">
            <label for="profession">Profissão</label>
            <select id="profession">
                <option value="0">Eletricista</option>
                <option value="1">Encanador</option>
                <option value="2">Personal trainer</option>
                <option value="3">Babá</option>
                <option value="4">Prostituta</option>
                <option value="5">Barman</option>
                <option value="6">Matador</option>
                <option value="7">Segurança</option>
                <option value="8">Vereador</option>
                <option value="9">Deputado estadual</option>
                <option value="10">Deputado federal</option>
                <option value="11">Faxineira diarista</option>
                <option value="12">Pedreiro</option>
                <option value="13">Motorista</option>
                <option value="14">Exorcista</option>
                <option value="15">Programador Ms Access Senior</option>
                <option value="16">Sobrinho que faz site</option>
            </select>
        </div>

        <div class="field-wrap width-100">
            <label for="skills-description">Descrição das atividades que desenvolve</label>

        </div>
    </div>

    <div class="form-footer text-align-right">
        <button class="blue-button float-left" data-navigate-page="contatos"><i class="ico-arrow-circle-left"></i> Voltar</button>
        <button class="blue-button" data-navigate-page="local-proprio">Próximo <i class="ico-arrow-circle-right"></i></button>
    </div>
</div>
