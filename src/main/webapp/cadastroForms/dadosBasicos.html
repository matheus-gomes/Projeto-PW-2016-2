<div class="form-wrap">
    <div class="form-header">
        Dados basicos
    </div>
    <div class="form-body">
        <div class="field-wrap">
            <label for="name">Nome completo</label>
            <input type="text" id="name" placeholder="Nome completo" class="width-100" data-press-enter="#email">
        </div>

        <div class="field-wrap">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email"  class="width-100" data-press-enter="#password">
        </div>

        <div class="field-wrap float-left width-50">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" class="width-100" data-press-enter="#confirm-password">
        </div>

        <div class="field-wrap float-left width-50">
            <label for="confirm-password">Confirme a senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme a senha" class="width-100" data-press-enter="#confirm-basic-data">
        </div>
    </div>
    <div class="form-footer text-align-right">
        <button id="confirm-basic-data" class="blue-button" data-navigate-page="confirmacao">Proximo <i class="ico-arrow-circle-right"></i></button>
    </div>
</div>
